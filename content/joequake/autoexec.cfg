exec config

bind ins tas_edit_strafe
bind leftarrow tas_cancel
bind rightarrow tas_confirm
tas_hud_optimizer 1
tas_hud_state 1
gl_contrast 2

bind f1 "tas_script_advance 1"
bind f2 "tas_script_advance -1"
bind f3 "tas_script_advance 36"
bind f4 "tas_script_advance -36"
bind f5 "tas_script_advance 200"
bind f6 "tas_drag_stack"
bind f7 "tas_drag_single"
bind uparrow "tas_script_advance_block 1"
bind downarrow "tas_script_advance_block -1"

bind f8 "tas_script_skip 8"
bind f9 "tas_script_skip -1"
bind f10 "tas_optimizer_accept"

bind mwheelup "tas_edit_shift_stack 1"
bind mwheeldown "tas_edit_shift_stack -1"
