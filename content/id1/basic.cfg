unbindall


// MOVEMENT
bind w              "+forward"
bind a              "+moveleft"
bind s              "+back"
bind d              "+moveright"
bind SPACE          "+jump"
bind UPARROW        "+moveup"
bind DOWNARROW      "+movedown"


// WEAPONS
bind 1 "impulse 1"  // axe
bind 2 "impulse 2"  // shotgun
bind 3 "impulse 3"  // double shotgun
bind 4 "impulse 4"  // nailgun
bind 5 "impulse 5"  // supernailgun
bind 6 "impulse 6"  // grenades
bind 7 "impulse 7"  // rockets
bind 8 "impulse 8"  // lightningun
bind SHIFT          "+strafe"
bind MOUSE1         "+attack"


// QUICK KEYS
bind F6             "save quick"
bind F9             "load quick"
bind MOUSE4         "save quick"
bind MOUSE5         "load quick"
bind F12            "screenshot"
bind PAUSE          "pause"
bind `              "toggleconsole"
bind ESCAPE         "togglemenu"
bind TAB            "+showscores"
bind n              "restart"
bind m              "record run start"


// GAMEPLAY
cl_backspeed        "400"     // always sprint
cl_forwardspeed     "400"     // always sprint
cl_smartjump        "1"       // converts "+jump" cmds to "+moveup" cmds when in water/specmode


